id: DOCKER-001
info:
  name: Docker Installation Detection
  version: "1.0.0"
  author: "Sirius Team"
  description: "Detects Docker installation by checking version command"
  severity: "low"
  tags:
    - container
    - docker

detection:
  logic: any
  steps:
    - name: "Check Docker version"
      type: version_cmd
      platforms:
        - linux
        - darwin
        - windows
      weight: 1.0
      config:
        command: ["docker", "--version"]
        regex: "Docker version"
