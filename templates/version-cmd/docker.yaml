id: DOCKER-001
name: Docker Installation Detection
version: "1.0.0"
author: "Sirius Team"
description: "Detects Docker installation by checking version command"
severity: "low"
platforms: ["linux", "darwin", "windows"]

detection:
  type: "version-cmd"
  steps:
    - name: "Check Docker version"
      type: "version-cmd"
      config:
        command: "docker --version"
        patterns:
          - "Docker version"
          - "docker\\s+version"
        match_any: true
        case_sensitive: false
        timeout: 5
      expected_result: "found"
