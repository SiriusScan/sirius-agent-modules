id: NGINX-001
info:
  name: Nginx Web Server Detection
  version: "1.0.0"
  author: "Sirius Team"
  description: "Detects Nginx web server installations by checking configuration files"
  severity: "medium"
  tags:
    - web-server
    - nginx

detection:
  logic: any
  steps:
    - name: "Check for /etc/nginx/nginx.conf"
      type: file_content
      platforms:
        - linux
        - darwin
      weight: 1.0
      config:
        path: "/etc/nginx/nginx.conf"
        regex: "server_name|listen\\s+80|location\\s+/"
