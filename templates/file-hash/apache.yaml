id: APACHE-001
name: Apache HTTP Server Detection
version: "1.0.0"
author: "Sirius Team"
description: "Detects Apache HTTP Server installations by checking for common file hashes"
severity: "medium"
platforms: ["linux", "windows", "darwin"]

detection:
  type: "file-hash"
  steps:
    - name: "Check Apache binary"
      type: "file-hash"
      config:
        paths:
          - "/usr/sbin/apache2"
          - "/usr/sbin/httpd"
          - "/opt/apache2/bin/httpd"
          - "C:\\Program Files\\Apache Group\\Apache2\\bin\\httpd.exe"
        hashes:
          - "sha256:abcd1234567890abcdef1234567890abcdef1234567890abcdef1234567890ab"
          - "sha256:efgh5678901234cdef5678901234cdef5678901234cdef5678901234cdef5678"
        match_any: true
      expected_result: "found"
