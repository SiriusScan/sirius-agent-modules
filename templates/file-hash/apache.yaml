id: APACHE-001
info:
  name: Apache HTTP Server Detection
  version: "1.0.0"
  author: "Sirius Team"
  description: "Detects Apache HTTP Server installations by checking for common file hashes"
  severity: "medium"
  tags:
    - web-server
    - apache

detection:
  logic: any
  steps:
    - name: "Check /usr/sbin/apache2"
      type: file_hash
      platforms:
        - linux
        - darwin
      weight: 1.0
      config:
        path: "/usr/sbin/apache2"
        hash: "abcd1234567890abcdef1234567890abcdef1234567890abcdef1234567890ab"
        algorithm: "sha256"
